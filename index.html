<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81'
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gray-50 text-gray-800" style="font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, \"Apple Color Emoji\", \"Segoe UI Emoji\";">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-lg bg-primary-600 text-white grid place-items-center font-bold">DF</div>
          <h1 class="text-xl sm:text-2xl font-semibold">Daily Finance Tracker</h1>
        </div>
        <div class="flex items-center gap-2 sm:gap-4 text-sm">
          <a href="./index.html" class="px-3 py-2 rounded-lg bg-primary-600 text-white">Dashboard</a>
          <a href="./sales-dashboard.html" class="px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-700">Sales Dashboard</a>
          <a href="./expense-dashboard.html" class="px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-700">Expense Dashboard</a>
          <a href="./profit-dashboard.html" class="px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-700">Profit Dashboard</a>
          <button id="logout-btn" class="px-3 py-2 rounded-lg hover:bg-red-50 text-red-600">Logout</button>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-10">
      <!-- Tabs -->
      <div class="flex flex-wrap items-center gap-2 sm:gap-3">
        <button id="tab-expense" class="px-4 py-2 rounded-lg bg-white text-gray-700 shadow-sm border border-gray-200 hover:bg-gray-50 data-[active=true]:bg-primary-600 data-[active=true]:text-white">Add Expense</button>
        <button id="tab-sale" class="px-4 py-2 rounded-lg bg-white text-gray-700 shadow-sm border border-gray-200 hover:bg-gray-50 data-[active=true]:bg-green-600 data-[active=true]:text-white">Add Sale</button>
      </div>

      <!-- Summary Cards -->
      <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6 mt-6">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="text-sm text-gray-500">Total Sales</div>
          <div id="total-sales" class="text-2xl sm:text-3xl font-semibold text-green-600 mt-1">RM 0.00</div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="text-sm text-gray-500">Total Expenses</div>
          <div id="total-expenses" class="text-2xl sm:text-3xl font-semibold text-red-600 mt-1">RM 0.00</div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="text-sm text-gray-500">Net Profit</div>
          <div id="net-profit" class="text-2xl sm:text-3xl font-semibold mt-1">RM 0.00</div>
        </div>
      </section>

      <!-- Forms -->
      <section class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 sm:p-6">
          <h2 id="form-title" class="text-lg font-semibold mb-4">Add Expense</h2>
          <form id="record-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="sm:col-span-2">
              <div class="flex items-center justify-between mb-1">
                <label class="block text-sm text-gray-600">Expense Line Items (max 4)</label>
                <div class="flex items-center gap-2">
                  <button id="add-category" type="button" class="px-3 py-1.5 rounded-lg bg-white border border-gray-300 text-gray-700 hover:bg-gray-50" title="Add new category">+
                  </button>
                  <button id="delete-category" type="button" class="px-3 py-1.5 rounded-lg bg-white border border-gray-300 text-red-600 hover:bg-red-50" title="Delete selected category">ðŸ—‘
                  </button>
                </div>
              </div>
              <div id="expense-items" class="space-y-2">
                <!-- Line item row -->
                <div class="expense-item grid grid-cols-1 sm:grid-cols-2 gap-2">
                  <div>
                    <label class="block text-xs text-gray-500 mb-1">Category</label>
                    <select class="category-select w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring-primary-500"></select>
                  </div>
                  <div>
                    <label class="block text-xs text-gray-500 mb-1">Amount</label>
                    <div class="flex items-center gap-2">
                      <input class="amount-input w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring-primary-500" type="number" min="0" step="0.01" placeholder="0.00" required>
                      <button type="button" class="remove-line hidden px-2 py-2 rounded-lg bg-white border border-gray-300 text-gray-500 hover:bg-gray-50" title="Remove line">âˆ’</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-2">
                <button id="add-line" type="button" class="px-3 py-2 rounded-lg bg-white border border-gray-300 text-gray-700 hover:bg-gray-50">Add Line</button>
              </div>
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Payment Method</label>
              <select id="payment" class="w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring-primary-500">
                <option>Cash</option>
                <option>E-wallet</option>
                <option>Bank</option>
              </select>
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Date</label>
              <input id="date" type="date" class="w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring-primary-500" required>
            </div>
            <div class="sm:col-span-2">
              <label class="block text-sm text-gray-600 mb-1">Notes (optional)</label>
              <textarea id="notes" rows="3" class="w-full rounded-lg border-gray-300 focus:border-primary-500 focus:ring-primary-500" placeholder="Enter notes..."></textarea>
            </div>
            <div class="sm:col-span-2 flex justify-end">
              <button id="add-record" type="submit" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-primary-600 text-white hover:bg-primary-700 disabled:opacity-60">
                <span>Add Record</span>
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Table -->
      <section class="mt-6">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
          <div class="p-4 border-b border-gray-200 flex items-center justify-between">
            <h2 class="text-lg font-semibold">All Records</h2>
            <div id="record-count" class="text-sm text-gray-500">0 records</div>
          </div>
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
              <thead class="bg-gray-50">
                <tr>
                  <th class="text-left px-4 py-3 font-medium text-gray-600">Date</th>
                  <th class="text-left px-4 py-3 font-medium text-gray-600">Type</th>
                  <th class="text-left px-4 py-3 font-medium text-gray-600">Category</th>
                  <th class="text-right px-4 py-3 font-medium text-gray-600">Amount</th>
                  <th class="text-left px-4 py-3 font-medium text-gray-600">Payment</th>
                  <th class="text-left px-4 py-3 font-medium text-gray-600">Notes</th>
                  <th class="text-right px-4 py-3 font-medium text-gray-600">Actions</th>
                </tr>
              </thead>
              <tbody id="records-tbody" class="divide-y divide-gray-100">
                <!-- Rows injected here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white/70 backdrop-blur-sm hidden items-center justify-center z-50">
      <div class="flex items-center gap-3 text-gray-700">
        <svg class="animate-spin h-6 w-6 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <span class="text-sm font-medium">Loading...</span>
      </div>
    </div>

    <!-- Dependencies -->

    <!-- App Scripts -->
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
  </html>
