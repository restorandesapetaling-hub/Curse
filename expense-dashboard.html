<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81'
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gray-50 text-gray-800" style="font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, \"Apple Color Emoji\", \"Segoe UI Emoji\";">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-lg bg-primary-600 text-white grid place-items-center font-bold">DF</div>
          <h1 class="text-xl sm:text-2xl font-semibold">Daily Finance Tracker</h1>
        </div>
        <div class="flex items-center gap-2 sm:gap-4 text-sm">
          <a href="./index.html" class="px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-700">Dashboard</a>
          <a href="./sales-dashboard.html" class="px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-700">Sales Dashboard</a>
          <a href="./expense-dashboard.html" class="px-3 py-2 rounded-lg bg-primary-600 text-white">Expense Dashboard</a>
          <a href="./profit-dashboard.html" class="px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-700">Profit Dashboard</a>
          <button id="logout-btn" class="px-3 py-2 rounded-lg hover:bg-red-50 text-red-600">Logout</button>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-10">
      <div class="flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-4">
        <h2 class="text-xl sm:text-2xl font-semibold">Expense Dashboard</h2>
        <div class="flex items-center gap-2 sm:ml-auto">
          <label for="month-picker" class="text-sm text-gray-600">Month</label>
          <input id="month-picker" type="month" class="rounded-lg border-gray-300 focus:border-primary-500 focus:ring-primary-500">
          <button id="export-csv" class="px-3 py-2 rounded-lg bg-white border border-gray-300 text-gray-700 hover:bg-gray-50">Export CSV</button>
        </div>
      </div>

      <!-- Summary Cards -->
      <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-6 mt-6">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="text-sm text-gray-500">Total Monthly Expenses</div>
          <div id="sum-monthly" class="text-2xl sm:text-3xl font-semibold text-red-600 mt-1">RM 0.00</div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="text-sm text-gray-500">Average Daily Expenses</div>
          <div id="avg-daily" class="text-2xl sm:text-3xl font-semibold mt-1">RM 0.00</div>
        </div>
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="text-sm text-gray-500">Highest Expense Category</div>
          <div id="top-category" class="text-lg sm:text-xl font-medium mt-1 text-gray-800">â€”</div>
        </div>
      </section>

      <!-- Charts -->
      <section class="mt-6 grid grid-cols-1 gap-6">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-lg font-semibold">Monthly Expense Trend</h3>
          </div>
          <div class="relative">
            <canvas id="trend-chart" height="120"></canvas>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-lg font-semibold">Expense by Category</h3>
          </div>
          <div class="relative">
            <canvas id="category-chart" height="120"></canvas>
          </div>
        </div>
      </section>
    </main>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- App Scripts -->
    <script type="module" src="./expense-dashboard.js"></script>
  </body>
  </html>
